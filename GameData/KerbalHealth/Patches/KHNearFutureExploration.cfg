@PART[nfex-probe-rnd-1]:NEEDS[NearFutureExploration]
{
	@description ^= :$: An engineer has forgot his toy magnetometer in this unit, so you can check out magnetospheres of planets it visits.:
	MODULE
	{
		name = ModuleHealthEnvironmentSensor
		type = Magnetosphere
	}
}

